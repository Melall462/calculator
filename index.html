<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display js-display">0</div>

      <div class="buttons js-buttons">
        <button class="btn control js-btn">AC</button>
        <button class="btn control js-btn">±</button>
        <button class="btn control js-btn">%</button>
        <button class="btn del operator js-btn">⌫</button>

        <button class="btn js-btn">7</button>
        <button class="btn js-btn">8</button>
        <button class="btn js-btn">9</button>
        <button class="btn operator js-btn">*</button>

        <button class="btn js-btn">4</button>
        <button class="btn js-btn">5</button>
        <button class="btn js-btn">6</button>
        <button class="btn operator js-btn">-</button>

        <button class="btn js-btn">1</button>
        <button class="btn js-btn">2</button>
        <button class="btn js-btn">3</button>
        <button class="btn operator js-btn">+</button>

        <button class="btn zero js-btn">0</button>
        <button class="btn js-btn">.</button>
        <button class="btn equals js-btn">=</button>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
